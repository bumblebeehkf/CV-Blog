<head>

    <link rel="shortcut icon"  type="images/x-icon" href="img/favicon.ico" >

    <!--样式表-->
    <link rel="stylesheet" href="css/blog.css">
    <link rel="stylesheet" href="css/blog.login.css">
    <link rel="stylesheet" href="css/blog.post.css">

<script type="text/template" id="signIn">

        <form class="sumitForm" action="/signIn"  method="POST">
            <div class="nameWrap">
                <label>用户名</label><input type="text" placeholder="用户名" name="name">
            </div>

                <label>密码</label>
                <input type="password" placeholder="密码" name="password">
            </div>
            <input class="submit" type="submit" value="登录">

    </div>
</script>

<!--js-->
<script src="js/signIn.js"></script>
