<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Blog</title>
    <link rel="shortcut icon"  type="images/x-icon" href="img/favicon.ico" >

    <!--样式表-->
    <link rel="stylesheet" href="css/blog.css">
    <link rel="stylesheet" href="css/blog.login.css">
    <link rel="stylesheet" href="css/blog.post.css">

    <!--第三方js库-->
    <script src="js/jq/jquery-3.1.1.js"></script>
    <script src="node_modules/mustache/mustache.min.js"></script>

</head>

<body>
<div class='main'>
    <div class='nav'>
        <div class='nav-title'><a href="index.html">HelloWorld</a></div>
        <div class='nav-login'>
            <img src='img/bar.png'>
            <div class='nav-login-box' style='display:none'>
                <div class='signIn'><a href="signIn.html">登录</a></div>
                <div class='signUp'><a href="signUp.html">注册</a></div>
            </div>
        </div>
    </div>
    <div class="content" id="blog"></div>
</div>

<!--文章模板-->
<script type="text/template" id="item-template">
    {{#items}}
    <div class='Box'>
        <div class='Box-avatar'><img src={{avatar}}></div>

        <div class="Box-msg" style="display: none;">
            <div class="Box-msg-arrow"></div>
            <div class="Box-msg-top">
                <span class="Box-msg-name">{{name}}</span> | <span class="Box-msg-sex">{{sex}}</span>
            </div>
            <div class="Box-msg-introduce">{{produce}}</div>
        </div>

        <div class='Box-content'>
            <div class='Blog-title'><a href="/posts/{{articleId}}">{{title}}</a></div>
            <div class='Blog-article'>{{content}}</div>
            <div class='Blog-foot'>
                <div class='Blog-foot-time'>{{time}}</div>
                <div class='Blog-foot-msg'>浏览({{pageView}}) 留言({{commentNum}})</div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    {{/items}}
</script>

<!--js-->
<script src="js/index.js"></script>


</body>
</html>
